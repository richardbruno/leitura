<div class="background">

    <div class="divForm">
        <mat-card class="cardTitulo">Lista de Produtos Cadastrados</mat-card>
        <button class="botaoAdd" mat-fab color="accent" routerLink="/admin/produtos/new">
            <mat-icon>add</mat-icon>
        </button>

            <table mat-table [dataSource]="produtos" class="mat-elevation-z8">

                <!-- Position Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.idluminaria}} </td>
                </ng-container>

                <!-- Nome Column -->
                <ng-container matColumnDef="nomeProduto">
                    <th mat-header-cell *matHeaderCellDef> Nome </th>
                    <td mat-cell *matCellDef="let element"> {{element.estilo}} </td>
                </ng-container>

                <!-- Sigla Column -->
                <ng-container matColumnDef="preco">
                    <th mat-header-cell *matHeaderCellDef> Preço </th>
                    <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
                </ng-container>

                <ng-container matColumnDef="descricao">
                    <th mat-header-cell *matHeaderCellDef> Descrição </th>
                    <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
                </ng-container>


                <!-- Acao Column -->
                <ng-container matColumnDef="acao">
                    <th mat-header-cell *matHeaderCellDef> Ação </th>
                    <td mat-cell *matCellDef="let element">

                        <button mat-icon-button 
                            color="primary"
                            routerLink="/usuario/edit/{{element.id}}">
                            <mat-icon>Editar</mat-icon>
                        </button>

                        <button mat-icon-button color="warn" (click)="delete(element.idluminaria)">
                            <mat-icon>delete</mat-icon>
                        </button>
                        <button mat-icon-button color="primary" routerLink="">
                            <mat-icon>add</mat-icon>
                        </button>
                    </td>
                    </ng-container>
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

        <mat-paginator 
            [pageSizeOptions]="[2, 4, 8, 16] " 
            [pageSize]="pageSize " 
            [length]="totalRecords "
            (page)="paginar($event)" >
        </mat-paginator >
    </div>

</div>
