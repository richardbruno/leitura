<div class="background">

    <div class="divForm">
            <mat-card class="cardTitulo">Lista de Editoras Registradas</mat-card>

            <button class="botaoAdd" mat-fab color="accent" routerLink="/admin/editoras/new">
                <mat-icon>add</mat-icon>
            </button>
            <table mat-table [dataSource]="editoras" class="mat-elevation-z8">
                
                <!-- Position Column -->
                <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.idEditora}} </td>
                </ng-container>
            
                <!-- Nome Column -->
                <ng-container matColumnDef="nomeEditora">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
                </ng-container>
            
                <!-- Sigla Column -->
                <ng-container matColumnDef="descricaoEditora">
                <th mat-header-cell *matHeaderCellDef> telefone </th>
                <td mat-cell *matCellDef="let element"> {{element.Telefone}} </td>
                </ng-container>

                <ng-container matColumnDef="paisOrigem">
                    <th mat-header-cell *matHeaderCellDef> CNPJ </th>
                    <td mat-cell *matCellDef="let element"> {{element.cnpj}} </td>
                </ng-container>
            
                <!-- Acao Column -->
                <ng-container matColumnDef="acao">
                <th mat-header-cell *matHeaderCellDef> Ação </th>
                <td mat-cell *matCellDef="let element"> 

                    <button mat-icon-button 
                        color="primary"
                        routerLink="/usuario/edit/{{element.id}}">
                        <mat-icon>Editar</mat-icon>
                    </button>
                
                    <button mat-icon-button 
                            color="warn">
                            <mat-icon>delete</mat-icon>
                    </button>        
                </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator 
                 [pageSizeOptions]="[2, 4, 8, 16] " 
                 [pageSize]="pageSize " 
                 [length]="totalRecords "
                 (page)="paginar($event)" >
            </mat-paginator >
            
    </div>

</div>
