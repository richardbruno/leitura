
<mat-toolbar color="white">
    <div class="flex-container">
        <span class="toolbar-title" style="color: black;"> Controle de Cores </span>
        <button mat-fab 
                style="background-color: #F8CADC;" 
                routerLink="/cor">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</mat-toolbar>
  
<table mat-table [dataSource]="cor" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.idCor}} </td>
    </ng-container>
    
    <!-- Nome Column -->
    <ng-container matColumnDef="cor">
        <th mat-header-cell *matHeaderCellDef> Nome da Cor </th>
        <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
    </ng-container>

    <!-- Acao Column -->
    <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef> Ação </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button 
                    color="primary"
                    routerLink="/cores/edit/{{element.idCor}}">
                    <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button 
                    color="warn"
                    (click)="excluir(element.idCor)">
                    <mat-icon>delete</mat-icon>
            </button>        
        </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
