<mat-toolbar color="white">
    <span class="toolbar-title" style="color: black;"> Nova Cor </span>
</mat-toolbar>
<div class="form-container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="formGroup">
                

                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label> descricao </mat-label>
                    <input matInput type="text" formControlName="descricao">
                    <mat-error *ngIf="formGroup.get('descricao')?.errors && 
                                      formGroup.get('descricao')?.touched">
                        @if (formGroup.get('descricao')?.errors?.['required']) {
                            <span> O nome da cor deve ser informado. </span>
                        } 
                        
                        @if (formGroup.get('descricao')?.hasError('apiError')) {
                            <span>{{ formGroup.get('descricao')?.getError('apiError') }}</span>
                        }
                    </mat-error>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button 
                    style="background-color: #F8CADC;"  
                    routerLink="/cor/list" 
                    (click)="salvar()" >
                    
                    <!-- [disabled]="formGroup.invalid">  --> 
                Salvar 
            </button>
            <button mat-raised-button  
                    routerLink="/cor/list"> 
                Cancelar 
            </button>
        </mat-card-actions>
    </mat-card>
</div>
