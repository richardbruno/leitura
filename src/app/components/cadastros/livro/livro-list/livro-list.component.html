<div class="background">

    <div class="divForm">
            <mat-card class="cardTitulo">Lista de Livros Cadastrados</mat-card>
            <button class="botaoAdd" mat-fab color="accent" routerLink="/admin/livros/new">
                <mat-icon>add</mat-icon>
            </button>
            <table mat-table [dataSource]="livros" class="mat-elevation-z8">
                
                <!-- Position Column -->
                <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
            
                <!-- Nome Column -->
                <ng-container matColumnDef="titulo">
                <th mat-header-cell *matHeaderCellDef> Título </th>
                <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
                </ng-container>
            
                <!-- Sigla Column -->
                <ng-container matColumnDef="valor">
                <th mat-header-cell *matHeaderCellDef> valor </th>
                <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
                </ng-container>

                <ng-container matColumnDef="autor">
                    <th mat-header-cell *matHeaderCellDef> Autor </th>
                    <td mat-cell *matCellDef="let element"> {{element.autor.usuario.nome}} </td>
                </ng-container>

                <ng-container matColumnDef="ano_publicacao">
                    <th mat-header-cell *matHeaderCellDef> Ano de Publicação </th>
                    <td mat-cell *matCellDef="let element"> {{element.anoPublicacao}} </td>
                </ng-container>

                <ng-container matColumnDef="editora">
                    <th mat-header-cell *matHeaderCellDef> Editora </th>
                    <td mat-cell *matCellDef="let element"> {{element.editora.nome}} </td>
                </ng-container>

                <ng-container matColumnDef="isbn">
                    <th mat-header-cell *matHeaderCellDef> ISBN </th>
                    <td mat-cell *matCellDef="let element"> {{element.idLivro}} </td>
                </ng-container>
            
                <!-- Acao Column -->
                <ng-container matColumnDef="acao">
                <th mat-header-cell *matHeaderCellDef> Ação </th>
                <td mat-cell *matCellDef="let element"> 

                    <button mat-icon-button 
                        color="primary"
                        routerLink="/usuario/edit/{{element.id}}">
                        <mat-icon>Editar</mat-icon>
                    </button>
                
                    <button mat-icon-button 
                            color="warn">
                            <mat-icon>delete</mat-icon>
                    </button>        
                </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator 
                [pageSizeOptions]="[2, 4, 8, 16] " 
                [pageSize]="pageSize " 
                [length]="totalRecords "
                (page)="paginar($event)" >
            </mat-paginator >
            
    </div>

</div>
